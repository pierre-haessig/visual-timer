  <div id='page'>
    <header id='header'>
      <h1>Visual Talk Timer</h1>
    </header>
<!--    <div id="divSVG">-->
      <embed src="timer.svg" type="image/svg+xml" id="embedSVG" width="300" height="300">
<!--    </div>-->
    
    
    <!-- Settings of the timer-->
    <form name="timerParams" id="timerParams">

      <p id="duraInputs">
      <h2>Duration</h2>
      
        <input type="number" value="30" min="0" name="duraMin" id="duraMin" onchange="durationChange()" class='duration'><!--
     --><span class="duraSeparator">:</span><!--
     --><input type="number" value="00" min="0" step="5" name="duraSec" id="duraSec" onchange="durationChange()" class='duration'>

        <label for="duraMin" class="duration">minutes</label><!--
     --><span class="duraSeparator">:</span><!--
     --><label for="duraSec" class="duration">seconds</label>
      </p>
      
      <!--
      <input type="button" value="pause" id="pauseBtn" onclick="pauseTimer()">
      -->
      <input type="button" value="start" id="startBtn" onclick="startTimer()">
    </form>
