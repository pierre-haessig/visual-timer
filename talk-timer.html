<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    
    <title>Talk Timer - SVG animation</title>
    <meta name="author" content="Pierre Haessig">
    <meta name="viewport" content="width=device-width">
  
	<script src='talk-timer.js' type='text/javascript'> </script>
	<link rel="stylesheet" href="./style.css">
</head>

<body  onload="startup()">

    <h1>Talk Timer</h1>

    <div style='position:relative;'>
    <embed src="timer.svg" type="image/svg+xml" id="embedSVG" width="300" height="300">
    </div>  
    
    <!-- Settings of the timer-->
    <form name="timerParams">
    Duration:
    <input type="text" value="30" name="duraMin" onchange="durationChange()" class='duration'>:<!--
    --><input type="text" value="00" name="duraSec" onchange="durationChange()" class='duration'>
    <input type="button" value="restart" onclick="startTimer()">
    </form>
