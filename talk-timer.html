<html>
<head>
    <title>Talk Timer - SVG animation</title>
	<style type='text/css'>
	    body {
	        background:#BBB;
	        color:#333;
	        font-family:Sans-serif;
	        text-align:center;
	    }
	    
	    a {
	        color:#555;
        }
	    
	</style>    
	<meta http-equiv="content-type" content="text/html; charset=utf-8" >
	<script src='talk-timer.js' type='text/javascript'> </script>
</head>
<body  onload="startup()">


    <h1>Talk Timer</h1>

    <div style='position:relative;'>
    <embed src="timer.svg" type="image/svg+xml" id="embedSVG" width="300" height="300">
    </div>  
    
    <!-- Settings of the timer-->
    <form name="timerParams">
    Duration:
    <input type="text" value="30" name="duraMin" width="4" onchange="durationChange()">:
    <input type="text" value="00" name="duraSec" onchange="durationChange()">
    <input type="button" value="restart" onclick="startTimer()">
    </form>
